    //ISS
    const tleLine1 = "1 25544U 98067A   23183.58444101  .00016717  00000+0  10270-3 0  9001";
    const tleLine2 = "2 25544  51.6441  91.7658 0006792  17.6667 342.4822 15.49950901353222";
    const satrec = satellite.twoline2satrec(tleLine1, tleLine2);

    const currentTime = new Date();
    const currentPos = satellite.propagate(satrec, currentTime).position;
    const gmst = satellite.gstime(currentTime); // 计算格林尼治恒星时
    const currentEcef = satellite.eciToEcf(currentPos, gmst);
    viewer.entities.add({
      position: new Cesium.Cartesian3(
        currentEcef.x * 1000,
        currentEcef.y * 1000,
        currentEcef.z * 1000
      ),
      point: { pixelSize: 8, color: Cesium.Color.RED },
      label: { text: "ISS", font: "14px sans-serif" },
    });

    // 3. 计算轨道点
    const orbitPoints = [];
    
    for (let i = 0; i < 3000; i++) {
      const time = new Date(currentTime.getTime() + i * 30 * 1000);
      const eciPosition = satellite.propagate(satrec, time).position;
      const gmst = satellite.gstime(time); // 计算格林尼治恒星时
      const ecefPosition = satellite.eciToEcf(eciPosition, gmst);
      orbitPoints.push(new Cesium.Cartesian3(
        ecefPosition.x * 1000,
        ecefPosition.y * 1000,
        ecefPosition.z * 1000
      ));
    }

    // 4. 绘制轨道和卫星
    viewer.entities.add({
      polyline: {
        positions: orbitPoints,
        width: 2,
        material: Cesium.Color.YELLOW.withAlpha(0.8),
        //clampToGround: true, // 关键修复：不贴地面
        //classificationType: Cesium.ClassificationType.NONE // 2D模式重要

    });
